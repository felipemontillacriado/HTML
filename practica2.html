<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Práctica 2 HTML</title>
<link rel="stylesheet" href="./practica2.css"> 
</head>
<h1>Práctica 2</h1>
<h1 id="marca1">Formulario 1</h1>
<br></br>
<body>
<!--Inicio Formulatrio 1-->
<section id="Formulatrio">
<h2>Contacto</h2>
<h3>Envíame tus dudas</h3>
<form action="#" >
<div class="iteform">
     <label for="nombre">Nombre</label>
     <input type="text" id="nombre" name="nombre" minlength="2" maxlength="20" required>
</div>
<div class="iteform">
    <label for="empresa">Empresa</label>
    <input type="text" id="empresa" name="empresa" minlength="2" maxlength="60">
</div>
<div class="iteform">
     <label for="email">Email</label>
     <input type="email" id="email" name="email" minlength="2" maxlength="60" required>
</div>
<div class="iteform">
    <label for="Mensaje">Mensaje</label>
    <textarea name="Mensaje" id="Mensaje" cols="33" rows="5"></textarea>
</div>
<div class="iteform">
    <input type="submit" id="boton" name="boton" value="CONTACTAR">
    </div>
</form>
</section>
<!--Fin Formulario1-->
</body>
</html>










</html>
